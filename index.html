<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">January 10th, 2022</p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- Hour One -->
    <div class="row" id="hour9" data-hour="9">
      <!-- Time -->
      <div class="col-1">9am</div>
      <!-- Task to do -->
      <textarea class="col-10 js-task"></textarea>
      <!-- Button -->
      <button class="btn col-1 js-saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!-- Hour two -->
    <div class="row" id="hour10" data-hour="10">
      <!-- Time -->
      <div class="col-1">10am</div>
      <!-- Task to do -->
      <textarea class="col-10 js-task"></textarea>
      <!-- Button -->
      <button class="btn col-1 js-saveBtn"><i class="far fa-save"></i></button>
    </div>
  </div>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
