<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">January 10th, 2022</p>
    <div class="container text-center">
      <h2>Current Time: <span id="time"></span></h2>
    </div>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- Hour nine -->
    <div class="row" id="hour9">
      <!-- Time -->
      <div class="col-1 js-row" data-hour="9">9am</div>
      <!-- Task to do -->
      <textarea class="col-10 js-task border border-dark"></textarea>
      <!-- Button -->
      <button class="btn col-1 js-saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!-- Hour ten -->
    <div class="row" id="hour10">
      <!-- Time -->
      <div class="col-1 js-row" data-hour="10">10am</div>
      <!-- Task to do -->
      <textarea class="col-10 js-task border border-dark"></textarea>
      <!-- Button -->
      <button class="btn col-1 js-saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!-- Hour eleven -->
    <div class="row" id="hour11">
      <!-- Time -->
      <div class="col-1 js-row" data-hour="11">11am</div>
      <!-- Task to do -->
      <textarea class="col-10 js-task border border-dark"></textarea>
      <!-- Button -->
      <button class="btn col-1 js-saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!-- Hour twelve -->
    <div class="row" id="hour12">
      <!-- Time -->
      <div class="col-1 js-row" id="ppf12" data-hour="12">12pm</div>
      <!-- Task to do -->
      <textarea class="col-10 js-task border border-dark"></textarea>
      <!-- Button -->
      <button class="btn col-1 js-saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!-- Hour one -->
    <div class="row" id="hour1">
      <!-- Time -->
      <div class="col-1 js-row" data-hour="13">1pm</div>
      <!-- Task to do -->
      <textarea class="col-10 js-task border border-dark"></textarea>
      <!-- Button -->
      <button class="btn col-1 js-saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!-- Hour two -->
    <div class="row" id="hour2">
      <!-- Time -->
      <div class="col-1 js-row" data-hour="14">2pm</div>
      <!-- Task to do -->
      <textarea class="col-10 js-task border border-dark"></textarea>
      <!-- Button -->
      <button class="btn col-1 js-saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!-- Hour three -->
    <div class="row" id="hour3">
      <!-- Time -->
      <div class="col-1 js-row" data-hour="15">3pm</div>
      <!-- Task to do -->
      <textarea class="col-10 js-task border border-dark"></textarea>
      <!-- Button -->
      <button class="btn col-1 js-saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!-- Hour four -->
    <div class="row" id="hour4">
      <!-- Time -->
      <div class="col-1 js-row" data-hour="16">4pm</div>
      <!-- Task to do -->
      <textarea class="col-10 js-task border border-dark"></textarea>
      <!-- Button -->
      <button class="btn col-1 js-saveBtn"><i class="far fa-save"></i></button>
    </div>
    <!-- Hour five -->
    <div class="row" id="hour5">
      <!-- Time -->
      <div class="col-1 js-row" data-hour="17">5pm</div>
      <!-- Task to do -->
      <textarea class="col-10 js-task border border-dark"></textarea>
      <!-- Button -->
      <button class="btn col-1 js-saveBtn"><i class="far fa-save"></i></button>
    </div>
  </div>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- link script.js -->
  <script src="./script.js"></script>
</body>

</html>
